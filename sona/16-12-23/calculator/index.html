<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h4>Input the first number, choose the action, input the second number.</h4>
        <div id="top">
            <input type="number" id="input">
            <button id="reset">Reset</button>
        </div>
        <div id="result"></div>
        <div id="actions">
            <button id="add" class="actionBtns">+</button>
            <button id="subtract" class="actionBtns">-</button>
            <button id="multiply" class="actionBtns">*</button>
            <button id="divide" class="actionBtns">/</button><br>
            <button id="equals" class="actionBtns">=</button><br>
        </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
