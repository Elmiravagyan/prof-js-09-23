<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Elevator</title>
</head>
<body>
<div class="elevator">
    <div class="floors">
        <div class="floor" data-floor="1">1</div>
        <div class="floor" data-floor="2">2</div>
        <div class="floor" data-floor="3">3</div>
        <div class="floor" data-floor="4">4</div>
        <!-- Add more floors as needed -->
    </div>
    <div class="lift" id="lift">Lift</div>
    <div class="floor-buttons">
        <button class="move-up" onclick="moveLift('up')">Up</button>
        <button class="move-down" onclick="moveLift('down')">Down</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
